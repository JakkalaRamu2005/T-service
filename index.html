<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Service - Unified Citizen Services Portal | Government of Telangana</title>
    <meta name="description"
        content="T-Service is the unified digital platform for all government services in Telangana. Access MeeSeva, Dharani, RTA services, and more with secure Aadhaar-based authentication." />
    <meta name="author" content="Government of Telangana" />
    <meta name="keywords"
        content="Telangana Government, T-Service, MeeSeva, Dharani, RTA, government services, digital india, aadhaar, citizen services" />

    <meta property="og:title" content="T-Service - Unified Citizen Services Portal" />
    <meta property="og:description"
        content="Access all Telangana government services through a single secure platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.en.etemaaddaily.com/pages/world/hyderabad/7982telangana.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@telangana_gov" />
    <meta name="twitter:image" content="https://www.en.etemaaddaily.com/pages/world/hyderabad/7982telangana.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.en.etemaaddaily.com/pages/world/hyderabad/7982telangana.png" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <button class="ai-bot-toggler">
        <span><img src="https://res.cloudinary.com/dcsglluc4/image/upload/v1750420559/ai-bot-launcher_wdhd0e.png"
                height="50" alt="AI Bot Launcher"></span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="ai-bot">
        <header>
            <img src="https://res.cloudinary.com/dcsglluc4/image/upload/v1750420560/ai-bot-avatar_ao0mim.png"
                alt="AI Bot Avatar">
            <h2>T-Service Assistant</h2>
            <span class="ai-bot-close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="message-thread">
            <li class="message incoming">
                <span><img
                        src="https://res.cloudinary.com/dcsglluc4/image/upload/v1750420559/ai-bot-launcher_wdhd0e.png"
                        alt="AI Bot Avatar"></span>
                <p>Hello there! My name is T-Service <br>How may I assist you today?</p>
            </li>
        </ul>
        <div class="message-input">
            <textarea required placeholder="Message here ..."></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>

</html>
